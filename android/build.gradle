buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.1.2"
    }
}

apply plugin: "com.android.library"

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    final checkoutVersion = "2.3.2"
    implementation "com.adyen.checkout:ui:${checkoutVersion}"
    // Optional; Integrates NFC card reader in card UI
    implementation "com.adyen.checkout:nfc:${checkoutVersion}"
    // Optional; Integrates support for WeChat Pay
    implementation "com.adyen.checkout:wechatpay:${checkoutVersion}"

    implementation "com.facebook.react:react-native:+"
}
  